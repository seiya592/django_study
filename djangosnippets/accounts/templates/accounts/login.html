{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
  <h2>ログイン</h2>
  <form action="" method="post">
    {% csrf_token %}

    <!-- ログイン限定ページにログインしていない状態で遷移した時にログイン後にそのページに遷移させる処理 -->
    <input type="hidden" name="next" value="{{ next }}">

    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="ログイン" %}
  </form>
{% endblock main %}
