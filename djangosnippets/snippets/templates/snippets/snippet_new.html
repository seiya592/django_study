{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
<h2>スニペットの登録</h2>

<form action="" method="post">    
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="登録" %}
</form>

{% endblock main %}
