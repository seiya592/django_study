{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django スニペット</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'icon/font/bootstrap-icons.css' %}">
  <!-- {% bootstrap_css %} -->
  <!-- {% bootstrap_javascript %} -->
  <link rel="stylesheet" href="{% static 'snippets/css/style.css' %}">
  <script src="{% static 'js/bootstrap.js' %}"></script>
  {% block extraheader %}{% endblock extraheader %}

  {% if False %}
    <!-- bootstrapスニペット用 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../bootstrap/icon/font/bootstrap-icons.css">
  {% endif %}
  
</head>
<body>
  <nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
    <div class="container justify-content-between">
      <a href="/" class="navbar-brand">Djangoスニペット</a>
      <ul class="navbar-nav mr-md-2">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">ログアウト</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link">ログイン</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'signup' %}" class="nav-link">会員登録</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      {% block main %}{% endblock main %}
    </div>
  </main>
</body>
</html>
